<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Convertisseur de devises</title>

</head>

<body>

    <div class="text-center rounded border border-3 w-50 m-auto mt-4">


    <h1 class="mb-3">Convertisseur de devises</h1>


<div class="d-flex justify-content-center text-center flex-column align-items-center">

    <select class="form-select w-50 mb-3" aria-label="Default select example" id="select_1">
        <option selected>Choisissez votre devise</option>
        <option value="dollar">Dollar</option>
        <option value="euro">Euro</option>
    </select>

    <div class="input-group mb-3 w-50">
        <span class="input-group-text">$</span>
        <span class="input-group-text">0.00</span>
        <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" id="dollar_montly">
    </div>

    <div class="input-group w-50 mb-3">
        <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" id="euro_montly">
        <span class="input-group-text">$</span>
        <span class="input-group-text">0.00</span>
    </div>

    <select class="form-select w-50 mb-3" aria-label="Default select example" id="select_2">
        <option selected>Choisissez votre devise</option>
        <option value="cop">Cop</option>
        <option value="lv">Livres sterlings</option>
        <option value="yuan">Yuan</option>
    </select>
    <label for="floatingInputInvalid">Invalid input</label>
</div>

</div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
